<div ng-controller="SearchController">
<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Night Clubs</h1>
    <p class="lead">Find Night Clubs Near You</p>
    </br></br>
    <label for="destinationField">Enter Your Location</label>
    <div class="col-lg-6 col-centered">
      <div class="input-group">
        <input type="text" class="form-control" id="destination" placeholder="My Location"
        ng-model="location">
        <span class="input-group-btn">
          <button class="btn btn-success" type="button" ng-click="search()">Search!</button>
        </span>
      </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->

  </div>
</header>
</div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
    </div>
  </div>
</div>
