<div ng-controller="SearchController">
<header class="hero-unit" id="banner">
  <div class="container">

    <h1 class="appTitle">Night Clubs</h1>
  </br>
    <p class="lead">Find Night Clubs Near You</p>
  </br></br></br>
    <label for="destinationField">Enter Your Location</label>
    <form ng-submit="search()">
    <div class="col-lg-6 col-centered">
      <div class="input-group">

        <input type="text" class="form-control" id="destination" placeholder="My Location"
        ng-model="location">
        <span class="input-group-btn">
          <input type="submit" class="btn btn-success" value="Search!">
        </span>

      </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
  </form>

  </div>
</header>
</br></br>


        <div class="row">
          <div class="col-md-8"></div>
          <div class="paginationDiv col-md-4">

            <dir-pagination-controls
            template-url='bower_components/angularUtils-pagination/dirPagination.tpl.html'></dir-pagination-controls>
          </div>
        </div>
          <div class="container">


        <div dir-paginate="club in clubs | itemsPerPage:15">

            <div class="clubDiv">
              <a ng-href={{club.url}} style="text-decoration: none; color: black">
              <img class="clubImg" ng-src="{{club.image_url}}" />
              <div class="clubName">{{club.name}}</div>
              </a>
              <div>{{club.location.display_address[0]}}</div>
              <div>{{club.location.display_address[1]}}</div>
              <div>{{club.location.display_address[2]}}</div>
              <div>{{club.display_phone}}</div>
              <div><span ng-if="club.usersJoining">{{club.usersJoining.length}}</span>
                   <span ng-if="!club.usersJoining">0</span>
                Already Joined</div>
              <div ng-show="showJoinButton(club)" ng-click="joinClub(club)">
                  <button type="button" class="btn btn-primary">Join</button>
              </div>

              <div ng-show="showUnjoinButton(club)" ng-click="unjoinClub(club)">
                  <button type="button" class="btn btn-danger">Unjoin</button>
              </div>
            </div>

            </div>

        </div>
  </div>
  <div class="row">
    <div class="col-md-8"></div>
    <div class="paginationDiv col-md-4">

      <dir-pagination-controls
      template-url='bower_components/angularUtils-pagination/dirPagination.tpl.html'></dir-pagination-controls>
    </div>
  </div>
 </div>
</div>
